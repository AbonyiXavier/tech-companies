language: node_js
node_js:
  - "10"

install:
  - npm install
cache:
  directories:
    - "node_modules"

services:
  - postgresql

before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - npm run lint
  - npm run test

after_success:
  - nyc report --reporter=text-lcov | coveralls
